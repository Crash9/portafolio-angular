<div *ngIf="!productService.loading" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let product of productService.filteredProducts" [routerLink]="['/item', product.cod]" class="rk-item ae-masonry__item"><img src="assets/products/{{product.url}}.jpg" alt="">
      <div [routerLink]="['/item', product.cod]" class="item-meta">
        <h2>{{product.titulo}}</h2>
        <p>{{product.categoria}}</p>
      </div></a>
